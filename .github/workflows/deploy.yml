name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build services
        env:
          # Ta sekcja sprawia, Å¼e Docker Compose widzi te zmienne
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_DEFAULT_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_DEFAULT_PASS }}
          RABBITMQ_URL: amqp://${{ secrets.RABBITMQ_DEFAULT_USER }}:${{ secrets.RABBITMQ_DEFAULT_PASS }}@rabbitmq:5672
          PBKDF2_ITERATIONS: ${{ secrets.PBKDF2_ITERATIONS }}
          PBKDF2_KEYLEN: ${{ secrets.PBKDF2_KEYLEN }}
          PBKDF2_DIGEST: ${{ secrets.PBKDF2_DIGEST }}
        run: docker compose build

      - name: Push services to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_DEFAULT_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_DEFAULT_PASS }}
          RABBITMQ_URL: amqp://${{ secrets.RABBITMQ_DEFAULT_USER }}:${{ secrets.RABBITMQ_DEFAULT_PASS }}@rabbitmq:5672
          PBKDF2_ITERATIONS: ${{ secrets.PBKDF2_ITERATIONS }}
          PBKDF2_KEYLEN: ${{ secrets.PBKDF2_KEYLEN }}
          PBKDF2_DIGEST: ${{ secrets.PBKDF2_DIGEST }}
        run: docker compose push

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app

            # 1. Fetch the latest history
            git fetch origin main

            # 2. Force reset local files to match the repository (Discards local changes/corruption)
            git reset --hard origin/main

            # 3. Configure sparse checkout
            git sparse-checkout init --cone
            git sparse-checkout set Caddyfile docker-compose.yml

            # 4. Create .env file
            # Note: Ensure you are referencing the variables using $VARIABLE syntax
            echo "DB_HOST=$DB_HOST" > .env
            echo "DB_PORT=$DB_PORT" >> .env
            echo "DB_USER=$DB_USER" >> .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            echo "DB_NAME=$DB_NAME" >> .env
            echo "JWT_SECRET=$JWT_SECRET" >> .env
            echo "RABBITMQ_DEFAULT_USER=$RABBITMQ_DEFAULT_USER" >> .env
            echo "RABBITMQ_DEFAULT_PASS=$RABBITMQ_DEFAULT_PASS" >> .env
            echo "RABBITMQ_URL=rabbitmq:5672" >> .env
            echo "PBKDF2_ITERATIONS=$PBKDF2_ITERATIONS" >> .env
            echo "PBKDF2_KEYLEN=$PBKDF2_KEYLEN" >> .env
            echo "PBKDF2_DIGEST=$PBKDF2_DIGEST" >> .env

            # 5. Run Docker
            docker compose pull
            docker compose up -d --remove-orphans
