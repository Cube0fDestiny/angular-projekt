<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo" (click)="setActive('home')">
      <img class="logo-icon" src="assets/logo.png" alt="Orang">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text"
        class="search-input"
        placeholder="Wyszukaj"
      >
      <span class="search-icon">?</span>
    </div>

    <!-- Main Navigation (tylko wizualnie) -->
    <div class="nav-items">
      <div 
        *ngFor="let item of navItems" 
        class="nav-item"
        [class.active]="activeItem === item.id"
        (click)="setActive(item.id)"
      >
        <span class="nav-icon">{{item.icon}}</span>
        <span *ngIf="item.badge" class="nav-badge">{{item.badge}}</span>
      </div>
      <!-- User Menu -->
      <div class="user-menu">
        <div class="user-info" (click)="setActive('profile')">
          <img [src]="currentUser.avatar" alt="Avatar" class="user-avatar"> 
          
        </div>
        <profile-dropdown> </profile-dropdown>
      </div>
    </div>
  </div>
</nav>
