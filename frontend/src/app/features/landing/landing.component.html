<div
  class="min-h-screen flex flex-col bg-cover bg-center bg-no-repeat"
  style="background-image: url('assets/images/orange-grove.png')"
>
  <!-- Main content area with blur backdrop -->
  <main class="grow flex justify-center items-center p-4 backdrop-blur-[3px]">
    <!-- Landing Card -->
    <div class="w-full max-w-md mx-4 bg-[var(--o-bwhite)] rounded-3xl p-8 md:p-12 text-center shadow-2xl">

      <!-- Logo Section -->
      <div class="flex items-center justify-center mb-2">
        <img 
          src="assets/images/landing_page.png" 
          alt="Orang Logo" 
          class="h-32 md:h-40 w-auto"
        >
      </div>

      <!-- Slogan -->
      <div class="mb-10">
        <h2 class="text-[var(--o-green)] text-2xl md:text-3xl font-bold leading-tight">
          Stay Connected.<br>
          Stay Vibrant.<br>
          Stay Juicy.
        </h2>
      </div>

      <!-- Join Button -->
      <button 
        (click)="onJoinIn()"
        class="px-12 py-4 bg-[var(--o-orange)] text-white text-xl md:text-2xl font-semibold rounded-xl hover:bg-[var(--o-dorange)] transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105 active:scale-100"
      >
        Join in
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[var(--o-green)] text-white text-center py-4 text-sm">
    <p>&copy; 2025 The Orang Corp.</p>
  </footer>
</div>
