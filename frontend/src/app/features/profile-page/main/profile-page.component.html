<div class="min-h-screen bg-[var(--o-bwhite)]">
  <app-navbar></app-navbar>
  <app-profile-header></app-profile-header>
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-6 lg:py-8">
    <div class="flex flex-col lg:flex-row gap-4 md:gap-6 lg:gap-8">
      
      <!-- Sidebar (No scroll, just sticks to top) -->
      <aside class="w-full lg:w-80 xl:w-96 lg:flex-shrink-0 lg:sticky lg:top-24 lg:h-fit">
        <app-profile-sidebar></app-profile-sidebar>
      </aside>
      
      <!-- Wall -->
      <main class="flex-1 min-w-0">
        <app-wall 
          location_type="profile" 
          [location_id]="userId!" 
          [highlightedPost]="highlightedPostId!"
        ></app-wall>
      </main>
      
    </div>
  </div>
</div>
