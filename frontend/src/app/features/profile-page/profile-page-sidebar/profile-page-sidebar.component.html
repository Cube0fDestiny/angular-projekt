<div class="profile-sidebar">
  
  <!-- Bio Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">
        Bio
      </h3>
     <!-- <a [routerLink]="['/profile', userId, 'photos']" class="see-all">
        See all 
      </a>-->
    </div>
    <app-text-display variant="white"><p class="profile-bio" *ngIf="user?.bio">{{ user?.bio }}</p></app-text-display>
  </div>

  <!-- Friends Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">
        <span class="section-icon">ğŸ‘¥</span>
        Friends
      </h3>
  <!--    <a [routerLink]="['/profile', userId, 'friends']" class="see-all">
        See all
      </a>-->
    </div>
    
    <div class="friends-grid">
      <div 
        *ngFor="let friend of friends.slice(0, 9)"
        class="friend-card"
        (click)="goToFriendProfile(friend.id)">
        
        <img 
          [src]="friend.avatar" 
          [alt]="friend.name"
          class="friend-avatar">
        
        <div class="friend-info">
          <span class="friend-name">{{ friend.name }}</span>
           <!-- <span class="friend-mutual" *ngIf="friend.mutualFriends">
            {{ friend.mutualFriends }} mutual friends
          </span> -->
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="friends.length === 0" class="empty-state">
        <div class="empty-icon">ğŸ‘¤</div>
        <p>No friends yet</p>
      </div>
    </div>
  </div>
  
  <!-- Groups Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">
        <span class="section-icon">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</span>
        Groups
      </h3>
      <!-- <a [routerLink]="['/profile', userId, 'groups']" class="see-all">
        See all
      </a>-->
    </div>
    
    <div class="groups-list">
      <div 
        *ngFor="let group of groups"
        class="group-card"
        (click)="goToGroup(group.id)">
        
        <div class="group-icon">{{ group.icon }}</div>
        
        <div class="group-info">
          <span class="group-name">{{ group.name }}</span>
          <span class="group-members">{{ group.members }} members</span>
        </div>
        
        <div class="group-status" *ngIf="group.isMember">
          <span class="member-badge">Member</span>
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="groups.length === 0" class="empty-state">
        <div class="empty-icon">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</div>
        <p>No groups yet</p>
      </div>
    </div>
  </div>
  
  <!-- Photos Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">
        <span class="section-icon">ğŸ“¸</span>
        Photos
      </h3>
     <!-- <a [routerLink]="['/profile', userId, 'photos']" class="see-all">
        See all 
      </a>-->
    </div>
    
    <div class="photos-grid">
      <div 
        *ngFor="let photo of photos.slice(0, 9)"
        class="photo-card"
        (click)="openPhoto(photo)">
        
        <img 
          [src]="photo.url" 
          [alt]="photo.caption || 'Photo'"
          class="photo-image">
        
        <div class="photo-overlay" *ngIf="photo.caption">
          {{ photo.caption }}
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="photos.length === 0" class="empty-state">
        <div class="empty-icon">ğŸ“¸</div>
        <p>No photos yet</p>
      </div>
    </div>
  </div>
  
</div>
