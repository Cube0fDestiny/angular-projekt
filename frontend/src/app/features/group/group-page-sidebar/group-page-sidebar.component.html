<div class="profile-sidebar">
  
  <!-- Bio Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">Bio</h3>
      <orang-button 
        size="small" 
        *ngIf="isOwnGroup && !isEditingBio" 
        (click)="toggleEditingBio()"
      >
        Edit
      </orang-button>
    </div>
    
    <!-- Edit Form -->
    <app-text-display variant="white" *ngIf="isEditingBio">
      <form (ngSubmit)="updateBio()" class="flex flex-col gap-3">
        <input
          type="text"
          [(ngModel)]="editedBio"
          name="editedBio"
          placeholder="Write something about yourself!"
          class="w-full bg-transparent border-none p-0 text-inherit focus:outline-none"
        >
        <div class="grid grid-cols-2 gap-2 mt-2">
          <orang-button type="submit" size="small" [istoggleable]="false">
            confirm
          </orang-button>
          <orang-button type="button" (click)="toggleEditingBio()" size="small" [istoggleable]="false">
            cancel
          </orang-button>
        </div>
      </form>
    </app-text-display>
    
    <!-- Display Bio -->
    <app-text-display variant="white" *ngIf="group?.bio && !isEditingBio">
      <p>{{ group?.bio }}</p>
    </app-text-display>
  </div>

  <!-- Friends Section -->
  <div class="sidebar-section">
    <div class="section-header">
      <h3 class="section-title">
        <span class="section-icon">ðŸ‘¥</span>
        Members
      </h3>
      <orang-button (click)="goToMembersList()" size="small">
        See all
      </orang-button>
    </div>
    
    <div class="friends-grid">
      <div 
        *ngFor="let member of members.slice(0, 9)"
        class="friend-card"
        (click)="goToProfile(member.user_id)">
        
        <img 
          [src]="getAvatarUrl(member)" 
          [alt]="member.name"
          class="friend-avatar">
        
        <div class="friend-info">
          <span class="friend-name">{{ member.name }}</span>
           <!-- <span class="friend-mutual" *ngIf="friend.mutualFriends">
            {{ friend.mutualFriends }} mutual friends
          </span> -->
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="members.length === 0" class="empty-state">
        <div class="empty-icon">ðŸ‘¤</div>
        <p>No members yet</p>
      </div>
    </div>
  </div>
