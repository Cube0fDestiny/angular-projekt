<div class="min-w-120 max-w-xl rounded-4xl bg-[var(--o-bwhite)] p-10 text-center shadow-xl">
  <h2 class="mb-14 text-5xl font-bold text-[var(--o-orange)]">
    {{ isRegisterPage ? 'Sign up' : 'Login' }}
  </h2>

  <form (ngSubmit)="onHandleAuth()">
    <div *ngIf="errorMessage" class="mb-4 text-sm text-red-600 bg-red-50 border border-red-200 rounded-md px-3 py-2 text-left">
      {{ errorMessage }}
    </div>

    <div *ngIf="isRegisterPage" class="mb-6 text-left">
      <label class="mb-2 block text-sm text-gray-800">Name</label>
      <input name="newName" [(ngModel)]="newName" type="text" placeholder="Name" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>
    <div *ngIf="isRegisterPage" class="mb-6 text-left">
      <label class="mb-2 block text-sm text-gray-800">Surname</label>
      <input name="newSurname" [(ngModel)]="newSurname" type="text" placeholder="Surname" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>
    
    <div class="mb-6 text-left">
      <label class="mb-2 block text-sm text-gray-800">Email</label>
      <input name="email" [(ngModel)]="email" type="email" placeholder="Email" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>


    <div class="mb-12 text-left">
      <label class="mb-2 block text-sm text-gray-800">Password</label>
      <input name="password" [(ngModel)]="password" type="password" placeholder="Password" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>

    <div *ngIf="isRegisterPage" class="mb-6 text-left flex items-center gap-2">
      <input type="checkbox" id="isCompany" name="isCompany" [(ngModel)]="isCompany" class="accent-[var(--o-orange)] w-4 h-4" />
      <label for="isCompany" class="text-sm text-gray-800 select-none cursor-pointer">Register as a company</label>
    </div>

    <orang-button type="submit">
      {{ isRegisterPage ? 'Sign up' : 'Login' }}
    </orang-button>

    <div class="mt-4 text-xs text-gray-500">
      <a [routerLink]="isRegisterPage ? '/login' : '/register'" class="hover:underline cursor-pointer">
        {{ isRegisterPage ? 'Already have an account?' : "Don't have an account?" }}
      </a>
    </div>
  </form>
</div>
