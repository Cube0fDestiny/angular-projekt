<div class="min-w-120 max-w-xl rounded-4xl bg-[var(--o-bwhite)] p-10 text-center shadow-xl">
  <h2 class="mb-14 text-5xl font-bold text-[var(--o-orange)]">
    {{ isRegisterPage ? 'Sign up' : 'Login' }}
  </h2>

  <form (ngSubmit)="onHandleAuth()">
    <div class="mb-6 text-left">
      <label class="mb-2 block text-sm text-gray-800">Email</label>
      <input name="email" [(ngModel)]="email" type="email" placeholder="Value" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>

    <div class="mb-12 text-left">
      <label class="mb-2 block text-sm text-gray-800">Password</label>
      <input name="password" [(ngModel)]="password" type="password" placeholder="Value" 
             class="w-full rounded-md border border-gray-200 bg-gray-50 p-3 outline-none focus:ring-2 focus:ring-orange-400" />
    </div>

    <orang-button type="submit">
      {{ isRegisterPage ? 'Sign up' : 'Login' }}
    </orang-button>

    <div class="mt-4 text-xs text-gray-500">
      <a [routerLink]="isRegisterPage ? '/login' : '/register'" class="hover:underline cursor-pointer">
        {{ isRegisterPage ? 'Already have an account?' : "Don't have an account?" }}
      </a>
    </div>
  </form>
</div>
