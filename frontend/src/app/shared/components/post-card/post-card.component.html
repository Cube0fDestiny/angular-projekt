<div class="post-card" [class.with-image]="post.imageUrl">
  
   <!-- Post Image -->
    <img 
      *ngIf="post.imageUrl" 
      [src]="post.imageUrl" 
      [alt]="'Image in post by ' + post.author.name"
      class="post-image" >
  <!-- Post Header -->
  <div class="post-header">
    <img [src]="post.author.avatar" [alt]="post.author.name" class="author-avatar">
    
    <div class="author-info">
      <div class="author-name">{{ post.author.name }}</div>
      <div class="post-meta">
        <span class="post-time">{{ timeAgo }}</span>
        <span *ngIf="post.location" class="post-location">ğŸ“ {{ post.location }}</span>
        <span *ngIf="post.isEdited" class="edited">(edited)</span>
      </div>
    </div>
    
    <button class="more-options" *ngIf="currentUserId === post.author.id">
      â‹®
    </button>
  </div>
  
  <!-- Post Content -->
  <div class="post-content">
    <app-text-display variant="white">{{ post.content }}</app-text-display>
  </div>
  
  <!-- Post Stats -->
  <div class="post-stats" *ngIf="post.likes > 0 || post.comments.length > 0 || post.shares > 0">
    <span *ngIf="post.likes > 0" class="likes-count">
      ğŸ‘ {{ post.likes }}
    </span>
    <span *ngIf="post.comments.length > 0" class="comments-count">
      ğŸ’¬ {{ post.comments.length }}
    </span>
    <span *ngIf="post.shares > 0" class="shares-count">
      ğŸ”„ {{ post.shares }}
    </span>
  </div>
  
  <!-- Post Actions -->
  <div class="post-actions" *ngIf="showActions">
    <orang-button (click)="onLike()">
      <span>ğŸŠ Orang it</span>
    </orang-button>
    
    <orang-button (click)="toggleComments()">
      <span>ğŸ’¬ Comments</span>
    </orang-button>
    
    <orang-button (click)="share.emit(post.id)">
      <span>ğŸ”„ Squeeze</span>
    </orang-button>
  </div>
  
  <!-- Comment Input -->
  <div class="comment-input" *ngIf="showActions">
    <img 
      [src]="post.author.avatar" 
      [alt]="post.author.name" 
      class="commenter-avatar">
    
    <div class="input-container">
      <input 
        type="text"  
        placeholder="Write a comment..."
        (keyup.enter)="addComment()"
        class="comment-input-field">
      
      <orang-button size="small" (click)="addComment()">
        Post
      </orang-button>
    </div>
  </div>
  
  <!-- Comments Section -->
  <div class="comments-section" *ngIf="showComments && post.comments.length > 0">
    <div class="comment" *ngFor="let comment of post.comments">
      <img [src]="comment.author.avatar" [alt]="comment.author.name" class="comment-avatar">
      
      <div class="comment-content">
        <div class="comment-header">
          <span class="comment-author">{{ comment.author.name }}</span>
          <span class="comment-time">{{ timeAgo }}</span>
        </div>
        
        <p class="comment-text">{{ comment.text }}</p>
        
        <div class="comment-actions">
          <orang-button size="small" (click)="likeComment(comment.id)">
            Like
          </orang-button>
          <orang-button size="small">
            Reply
          </orang-button>
        </div>
      </div>
    </div>
  </div>
</div>
