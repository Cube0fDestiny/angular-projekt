
<div class="relative inline-block">
  <!-- Trigger button -->
  <div
    class="relative w-7 h-7 md:w-8 md:h-8 flex items-center justify-center cursor-pointer rounded-lg hover:bg-white/10 transition-colors"
    (click)="toggleDropdown()">
    <img class="w-6 h-6 md:w-7 md:h-7 object-contain" [src]="getNotificationIcon()" alt="Notifications">
    <span
      *ngIf="friendRequests.length > 0"
      class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold min-w-5 h-5 rounded-full flex items-center justify-center px-1 ring-2 ring-orange-400">
      {{ friendRequests.length }}
    </span>
  </div>

  <!-- Dropdown content -->
  <div
    *ngIf="isOpen"
    class="absolute top-full right-0 mt-3 min-w-72 max-w-80 bg-beige border-2 border-green-700 rounded-2xl shadow-lg z-50 animate-slideDown overflow-hidden"
    (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="px-4 py-3 bg-green-100 border-b border-green-200 flex items-center justify-between">
      <span class="text-green-700 font-semibold text-sm uppercase tracking-wide">Powiadomienia</span>
      <span
        *ngIf="friendRequests.length > 0"
        class="bg-orange-400 text-white text-xs font-bold px-2 py-0.5 rounded-full">
        {{ friendRequests.length }} nowe
      </span>
    </div>

    <!-- Friend requests list -->
    <div *ngIf="friendRequests.length > 0" class="max-h-80 overflow-y-auto">
      <div
        *ngFor="let friendRequest of friendRequests; let last = last"
        class="p-4 hover:bg-orange-100 transition-all duration-200 border-b border-green-200"
        [class.border-b]="!last">
        <div class="flex items-center gap-3">
          <img
            [src]="friendRequest[1]?.avatar"
            alt="User avatar"
            class="w-11 h-11 rounded-full object-cover ring-2 ring-orange-200">
          <div class="flex-1 min-w-0">
            <span class="text-green-700 font-semibold block truncate">
              {{ friendRequest[1]?.name }}
            </span>
            <span class="text-green-500 text-sm">Chce zostać znajomym</span>
          </div>
        </div>
        <div class="flex gap-2 mt-3">
          <button
            type="button"
            class="flex-1 py-2 px-3 bg-green-700 text-white font-medium text-sm rounded-lg hover:bg-green-800 transition-colors"
            (click)="acceptFriendRequest(friendRequest[0])">
            Akceptuj
          </button>
          <button
            type="button"
            class="flex-1 py-2 px-3 bg-transparent text-green-700 font-medium text-sm rounded-lg border-2 border-green-200 hover:bg-green-100 transition-colors"
            (click)="rejectFriendRequest(friendRequest[0])">
            Odrzuć
          </button>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="friendRequests.length === 0" class="py-10 px-6 text-center">
      <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="w-8 h-8 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
      </div>
      <p class="text-green-700 font-semibold text-lg">Brak powiadomień</p>
      <p class="text-green-500 text-sm mt-1">Nie masz nowych zaproszeń</p>
    </div>
    </div>
  </div>
<!-- Backdrop to close when clicking outside -->
<div *ngIf="isOpen" class="fixed inset-0 z-50" (click)="closeDropdown()"></div>
