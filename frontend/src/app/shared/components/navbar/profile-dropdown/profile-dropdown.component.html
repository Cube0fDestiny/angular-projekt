<div class="user-dropdown-container">
  <!-- Trigger button (user avatar/name) -->

    (click)="toggleDropdown()"
    aria-label="User menu"> 
      <span class="arrow">{{ isOpen ? 'â–²' : 'â–¼' }}</span>
  </div> 
  <!-- Dropdown content -->
  <div *ngIf="isOpen" class="dropdown-menu" (click)="$event.stopPropagation()">
    
    <div class="dropdown-header">
      <div class="user-info">
        <img [src]="currentUser.avatar" alt="User" class="user-avatar">
        <div>

        </div>
      </div>
    </div>
