<div class="wall-container">
  <!-- Create New Post (optional) -->
  <div class="create-post-section" *ngIf="canPost">
   <!-- <app-create-post (postCreated)="addPost($event)"></app-create-post>
  --><app-text-display variant="beige" class="max-w-2xl w-full rounded-xl">
      
      <div class="mb-6 text-center">
        <div class="flex items-center justify-center gap-3 mb-2">
          
          <!-- Edit/Cancel Button -->
          <orang-button 
            (click)="toggleCreatingPost()"
          >
            {{ isCreatingPost ? 'Cancel' : 'Create New Post' }}
          </orang-button>
          
          <!-- Content Area -->
          <div class="flex-1" *ngIf="isCreatingPost">
            <!-- Edit Mode -->
            <form 
               
              (ngSubmit)="createPost()" 
              class="flex items-center gap-3"
            >
              <app-text-display variant="white" class="text-lg flex-1">
                <textarea
                  [(ngModel)]="newPost"
                  name="newPost"
                  placeholder="Write something Orang!"
                  rows="1"
                  class="w-full bg-transparent border border-none rounded-lg p-3 focus:outline-none focus:ring-none focus:border-transparent resize-y"
                ></textarea>
              </app-text-display>
              <orang-button 
                type="submit" 
                [istoggleable]="false"
              >
                Confirm
              </orang-button>
            </form>
          </div>
        </div>
      </div>
      </app-text-display>
  </div>
  
  <!-- Posts List -->
  <div class="posts-list">
    <!-- Empty State -->
    <div *ngIf="posts.length === 0" class="empty-wall">
      <div class="empty-icon">ğŸ“</div>
      <h3>No posts yet</h3>
      <p>Be the first to share something!</p>
    </div>
    
    <!-- Posts -->
    <app-post-card
      *ngFor="let post of displayedPosts"
      [post]="post"
      (postDeleted)="onPostDeleted($event)">
    </app-post-card> 
    <!-- Load More Button -->
    <div *ngIf="showLoadMore && hasMorePosts" class="load-more">
      <orang-button (click)="loadMore()">
        Load More Posts ({{ posts.length - displayedPosts.length }} remaining)
      </orang-button>
    </div>
    
    <!-- End of Feed -->
    <div *ngIf="!hasMorePosts && posts.length > 0" class="end-of-feed">
      <p>ğŸ‰ You've seen all {{ posts.length }} posts!</p>
    </div>
  </div>
</div>
